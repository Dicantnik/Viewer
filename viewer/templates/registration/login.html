{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Login</title>
</head>
<body>
    <nav>UsTube
        {% if request.user.is_authenticated %}
        <a href="{% url 'users:logout' %}"><button class="loginbutton">Вийти</button></a>
        {% else %}
        <a href="{% url 'users:login' %}"><button class="loginbutton">Увійти</button></a>
        {% endif %}
        {% if request.user.is_authenticated %}
        <button class="profilebutton">Профіль</button>
        {% endif %}
    </nav>
    <div class="login_form">
    <header class="header">
   
    </header>
    <div class="registr">
        Вхід
    </div>
    <form method="post" action="{% url 'users:login' %}" class="data">
        {% csrf_token %}
        <label for="email" class="label">
            Логін
        </label>
        <input type="text" class="input" id="email" name="username"><br>
        <label for="password" class="label">
            Пароль
        </label>
        <input type="text" class="input" id="password" name="password"><br>
        <input type="submit" class="input button" value="Ввійти"><br>
        <a href="{% url 'users:register' %}"><button class="button" type="button">Реєстрація</button></a>
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
    </form>
    </div>
</body>
</html>
