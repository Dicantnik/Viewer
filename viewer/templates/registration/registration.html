{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
    <title>Registration</title>
</head>
<body>
    <header class="header">
     
    </header>
    <div class="registr">
        Реєстрація
    </div>
    <form method="post" action="{% url 'users:register' %}" class="data">
        {% csrf_token %}
        {% if form.errors %}
            <ul>
                {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        {% endif %}
         <label class="label">
            Логін
        </label>
        {{ form.username }}
        <!--<input type="text" class="input">-->
        <label class="label">
            Пароль
        </label>
        {{ form.password1 }}
        <!--<input type="text" class="input">-->
        <label class="label">
            Підтвердження паролю
        </label>
        {{ form.password2 }}
        <!--<input type="text" class="input"> -->

        <input type="submit" class="input">
    </form>
    
</body>
</html
