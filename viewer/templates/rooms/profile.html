{% extends 'main.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}
{% block content %}
<h1>Вітаємо, {{ request.user }}!</h1>
<h1>Ваші кімнати:</h1>
{% for room in rooms %}
    <div class="roompreview">
        <h2>{{ room.name }}</h2>
        <h3>Код: {{ room.code }}</h3>
        <a href="{% url 'rooms:room' room.code %}"><button class="button" type="button">Перейти</button></a>
    </div>
{% endfor %}
{% endblock %}
